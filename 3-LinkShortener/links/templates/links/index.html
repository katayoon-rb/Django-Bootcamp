{% extends 'links/_base.html' %}

{% block content %}
<div class="sm:w:62/3 mx-auto px-10">
    <h1 class="text-4x1 mb-2">Links</h1>
    {% for link in links %}
        <div class="border rounded px-12 py-8 my-6 hover:bg-gray-50">
            <div class="flex justify-between items-center pb-6">
                <p class="text-2x1">{{link.name}}</p>
                <p class="rounded-full bg-green-200 px-6 py-2">
                    Clicks: {{link.clicks}}
                </p>
            </div>
            <div class="flex justify-between items-center">
                <p>
                    <a class="underline text-blue-700" href="{{link.url}}">
                        {{link.url}}
                    </a>
                </p>
                <p class="underline underline text-blue-700">
                    <a href="{% url 'root-link' link.slug %}" target="_blank">
                        Open / {{link.slug}}
                    </a>
                </p>
            </div>        
        </div>
    {% endfor %}
</div>
{% endblock content %}
