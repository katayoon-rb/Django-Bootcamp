<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head> 
    <body class="">
        <header class="text-gray-600 body-font border-b mb-8">
            <div class="container w-[80%] mx-auto flex flex-wrap px-10 py-5 flex-col md:flex-row items-center">
                <a href="{% url 'home' %}" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"></a>
                    <span class="ml-3 text-xl">Link.ly</span>
                </a>
                <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-1 md:border-1 md:border-gray-400 flex flex-wrap items-center text-base justify-center">
                    <a href="{% url 'home' %}" class="mr-5 hover:text-gray-900">All Links</a>
                </nav>
                <button class="inline-flex items-center bg-blue-100 border-0 py-2 px-5 focus:outline-none hover:bg-blue-200 rounded text-base mt-4 md:mt-0">
                    <a href="{% url 'create-link' %}">
                        Add Link
                    </a>
                </button>
            </div>
        </header>   
        <div class="w-[70%] mx-auto"> 
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
